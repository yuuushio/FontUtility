<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartograph Regular Font Test</title>
    <style>
        @font-face {
            font-family: 'ct-ita';
            src: url('cartograph-italic.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'ct-reg';
            src: url('cartograph-regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 40px;
            line-height: 1.6;
        }

        .reg-type{
            font-family: "ct-reg";
        }

        .ita-type{
            font-family: "ct-ita";
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Cartograph Regular F T</h1>
    <p class="reg-type">
        The quick brown fox jumps over the lazy dog.
    </p>
    <p class="ita-type">
        Pack my box with five dozen liquor jugs.
    </p>
    <p>
        How quickly daft jumping zebras vex.
    </p>
    <p>
        Sphinx of black quartz, judge my vow.
    </p>
    <p>
        Waltz, nymph, for quick jigs vex Bud.
    </p>
</body>
</html>
